<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>隐私号生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            margin: 0;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .button-group {
            margin: 30px 0;
        }
        
        .button-group button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .button-group button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .result {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            text-align: left;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .result-item {
            margin-bottom: 10px;
        }
        
        .result-item label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        .result-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            background-color: #e8f4f8;
        }
        
        .qrcode-section {
            margin: 30px 0;
        }
        
        .qrcode-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .qrcode-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            text-align: center;
        }
        
        .footer p {
            margin-bottom: 8px;
            color: #999;
            font-size: 12px;
            line-height: 1.4;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>隐私号生成器</h1>
        
        <div class="form-group">
            <label for="phoneNumber">请输入真实手机号：</label>
            <input type="tel" id="phoneNumber" placeholder="请输入11位手机号" maxlength="11">
        </div>
        
        <div class="button-group">
            <button onclick="generateAll()">一键生成所有</button>
        </div>
        
        <div class="result" id="result" style="display: none;">
            <h3>生成结果</h3>
            <div class="result-item">
                <label>压缩后的序列：</label>
                <input type="text" id="seqResult" readonly>
            </div>
            <div class="result-item">
                <label>完整链接：</label>
                <input type="text" id="linkResult" readonly>
            </div>
        </div>
        
        <div class="qrcode-section" id="qrcodeSection" style="display: none;">
            <h3>扫码二维码</h3>
            <div class="qrcode-container">
                <canvas id="qrcode"></canvas>
            </div>
            <p style="margin-top: 15px; color: #666; font-size: 14px;">请使用此二维码，用于打印和张贴</p>
        </div>
        
        <div class="footer">
            <p>此工具仅用于生成模拟的隐私号链接</p>
            <p>生成的链接不会连接到真实的隐私号服务</p>
            <p>虾米工作室提供技术支持</p>
        </div>
    </div>
    
    <script>
        // 固定的乱序62进制字符集常量
        const chars = 'qWERTYuiOPasDFGHjklZXCVBNm0123456789TyghbnMNBVCxzASdfgJKLpoiUYTREWQ';
        
        // 自定义62进制压缩算法
        function compressPhoneNumber(phone) {
            // 移除手机号中的非数字字符
            const cleanPhone = phone.replace(/\D/g, '');
            
            // 62进制转换
            let result = '';
            let num = parseInt(cleanPhone);
            
            while (num > 0) {
                result = chars[num % 62] + result;
                num = Math.floor(num / 62);
            }
            
            return result || '0';
        }

        // 生成二维码
        function generateQRCode(url) {
            document.getElementById('qrcodeSection').style.display = 'block';
            
            QRCode.toCanvas(document.getElementById('qrcode'), url, {
                width: 200,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function (error) {
                if (error) console.error(error);
            });
        }
        
        // 一键生成所有
        function generateAll() {
            const phone = document.getElementById('phoneNumber').value;
            
            if (!phone || phone.length !== 11 || !/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入有效的11位手机号');
                return;
            }
            
            const seq = compressPhoneNumber(phone);
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
            const link = `${baseUrl}index.html?seq=${seq}`;
            
            // 显示生成结果
            document.getElementById('seqResult').value = seq;
            document.getElementById('linkResult').value = link;
            document.getElementById('result').style.display = 'block';
            
            // 生成二维码
            generateQRCode(link);
        }
    </script>
</body>
</html>
